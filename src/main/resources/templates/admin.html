<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2c2c2c; color: #f8f9fa; }
        .container { margin-top: 5%; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Admin Information</h1>
    <div class="card bg-dark text-light mt-4">
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${name}">User Name</span></p>
            <p><strong>Login:</strong> <span th:text="${login}">user_login</span></p>
            <p><strong>ID:</strong> <span th:text="${id}">12345</span></p>
            <p><strong>Git Hub:</strong> <span th:text="${html_url}">url</span></p>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
